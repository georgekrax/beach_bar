query UserHistory {
  userHistory {
    userHistory {
      id
      objectId
      timestamp
      activity {
        id
        name
      }
    }
    beachBar {
      id
      name
      location {
        formattedLocation
      }
    }
    search {
      id
      date
      adults
      children
      inputValue {
        formattedValue
      }
    }
  }
}
