query Payments($monthId: ID, $year: Int) {
	payments(monthId: $monthId, year: $year) {
		beachBar {
			id
			name
			thumbnailUrl
			location {
				city {
					name
				}
				region {
					name
				}
			}
		}
		visits {
			isUpcoming
			isRefunded
			date
			startTime {
				id
				value
			}
			endTime {
				id
				value
			}
			payment {
				id
				refCode
			}
		}
	}
}