query BeachBar($slug: String = null, $id: ID = null, $userVisit: Boolean = true) {
  beachBar(slug: $slug, id: $id, userVisit: $userVisit) {
    ...DetailsBeachBar
    openingTime {
      id
      value
      utcValue
    }
    closingTime {
      id
      value
      utcValue
    }
    reviews {
      ...BeachBarReviewBase
      payment {
        id
        timestamp
      }
    }
    imgUrls {
      id
      imgUrl
      description
      timestamp
    }
    currency {
      id
      symbol
    }
    features {
      ...FeatureBase
    }
    products {
      ...ProductBase
    }
    foods {
      ...FoodDetails
    }
  }
}
