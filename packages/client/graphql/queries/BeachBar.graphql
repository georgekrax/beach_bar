query BeachBar($slug: String!, $userVisit: Boolean) {
  beachBar(slug: $slug, userVisit: $userVisit) {
    ...DetailsBeachBar
    reviews {
      ...Review
      payment {
        id
        timestamp
      }
    }
    imgUrls {
      id
      imgUrl
      description
      timestamp
    }
    defaultCurrency {
      id
      symbol
    }
    products {
      ...BeachBarProduct
    }
  }
}
