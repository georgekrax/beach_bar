query Me {
  me {
    id
		email
		firstName
		lastName
		fullName
    account {
			id
      honorificTitle
			birthday
			age
			address
			zipCode
			imgUrl
			city
			trackHistory
			phoneNumber
			telCountry {
				id
				name
			}
      country {
        id
				name
				currency {
					id
					symbol
				}
      }
		}
		reviewVotes {
			id
			type {
				id
				value
			}
			review {
				id
			}
		}
		favoriteBars {
      beachBar {
        id
				name
				slug
				thumbnailUrl
				formattedLocation
      }
    }
  }
}