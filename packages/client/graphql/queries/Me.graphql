query Me {
  me {
    id
    email
    firstName
    lastName
    fullName
    account {
      id
      honorificTitle
      birthday
      age
      address
      zipCode
      imgUrl
      city
      trackHistory
      phoneNumber
      telCountry {
        ...CountryBase
      }
      country {
        ...CountryBase
        currency {
          id
          symbol
        }
      }
    }
    reviewVotes {
      id
      type {
        id
        value
      }
      review {
        id
      }
    }
    favoriteBars {
      beachBar {
        id
        name
        slug
        thumbnailUrl
        location {
          id
          formattedLocation
          # country {
          #   id
          #   name
          # }
          city {
            id
            name
          }
          region {
            id
            name
          }
        }
      }
    }
  }
}
