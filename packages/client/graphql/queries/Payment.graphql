query Payment($refCode: ID!, $beachBarId: ID = null) {
  payment(refCode: $refCode) {
    id
    refCode
    isRefunded
    stripeId
    stripeProccessingFee
    appFee
    total(beachBarId: $beachBarId)
    timestamp
    cart {
      id
      total
      products(beachBarId: $beachBarId) {
        ...CartProductBase
      }
      foods(beachBarId: $beachBarId) {
        ...CartFoodBase
      }
      notes(beachBarId: $beachBarId) {
        ...CartNoteBase
      }
    }
    card {
      id
      last4
      brand {
        id
        name
      }
      country {
        id
        currency {
          id
          symbol
        }
      }
      customer {
        id
        email
        phoneNumber
        country {
          ...CountryBase
        }
      }
    }
    status {
      id
      name
    }
    # voucherCode {
    #   id
    #   couponCode {
    #     id
    #     refCode
    #     discountPercentage
    #   }
    #   offerCode {
    #     id
    #     refCode
    #     totalAmount
    #     timesUsed
    #     campaign {
    #       id
    #     }
    #   }
    # }
  }
}
