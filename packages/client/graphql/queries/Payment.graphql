query Payment($refCode: String!) {
  payment(refCode: $refCode) {
    id
    refCode
    isRefunded
    timestamp
    cart {
      id
      total
      products {
        ...BasicCartProduct
      }
    }
    card {
      id
      last4
      brand {
        id
        name
      }
      country {
        id
        currency {
          id
          symbol
        }
      }
      customer {
        id
        email
        phoneNumber
        country {
          id
          callingCode
        }
      }
    }
    status {
      id
      name
    }
    voucherCode {
      id
      couponCode {
        id
        refCode
        discountPercentage
      }
      offerCode {
        id
        refCode
        totalAmount
        timesUsed
        campaign {
          id
        }
      }
    }
  }
}
