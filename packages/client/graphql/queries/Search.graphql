query Search(
  $inputId: ID
  $inputValue: String
  $availability: SearchInput
  $searchId: ID
  $filterIds: [String!]
  $sortId: ID
) {
  search(
    inputId: $inputId
    inputValue: $inputValue
    availability: $availability
    searchId: $searchId
    filterIds: $filterIds
    sortId: $sortId
  ) {
    results {
      beachBar {
        ...SearchBeachBar
      }
      availability {
        hasAvailability
        hasCapacity
      }
    }
    search {
      id
      filters {
        id
        publicId
      }
      sort {
        id
        name
      }
      inputValue {
        ...SearchInputValue
      }
    }
  }
}
