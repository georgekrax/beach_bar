query Search(
  $inputId: ID
  $searchValue: String
  $availability: SearchInput
  $searchId: ID = null
  $filterIds: [String!] = null
  $sortId: ID = null
) {
  search(
    inputId: $inputId
    searchValue: $searchValue
    availability: $availability
    searchId: $searchId
    filterIds: $filterIds
    sortId: $sortId
  ) {
    results {
      beachBar {
        ...SearchBeachBar
      }
      # # availability {
      # #   hasAvailability
      # #   hasCapacity
      # # }
      # # isOpen
      hasCapacity
      totalPrice
      recommendedProducts {
        product {
          id
          name
          maxPeople
          price
        }
        quantity
      }
    }
    search {
      id
      date
      filters {
        id
        publicId
      }
      sort {
        id
        name
      }
      inputValue {
        ...SearchInputValue
      }
    }
  }
}
