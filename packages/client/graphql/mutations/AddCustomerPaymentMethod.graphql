mutation AddCustomerPaymentMethod(
  $token: String!
  $customerId: ID!
  $cardholderName: String!
  $isDefault: Boolean = false
  $savedForFuture: Boolean = true
) {
  addCustomerPaymentMethod(
    source: $token
    customerId: $customerId
    cardholderName: $cardholderName
    isDefault: $isDefault
    savedForFuture: $savedForFuture
  ) {
    card {
      id
      expMonth
      expYear
      last4
      cardholderName
      isDefault
      brand {
        id
        name
      }
    }
    added
  }
}
