mutation UpdateBeachBar(
  $id: ID!
  $name: String
  $description: String
  $thumbnailUrl: URL
  $contactPhoneNumber: String
  $hidePhoneNumber: Boolean
  $zeroCartTotal: Boolean
  $isActive: Boolean
  $displayRegardlessCapacity: Boolean
  $categoryId: ID
  $openingTimeId: ID
  $closingTimeId: ID
) {
  updateBeachBar(
    id: $id
    name: $name
    description: $description
    thumbnailUrl: $thumbnailUrl
    contactPhoneNumber: $contactPhoneNumber
    hidePhoneNumber: $hidePhoneNumber
    zeroCartTotal: $zeroCartTotal
    isActive: $isActive
    displayRegardlessCapacity: $displayRegardlessCapacity
    categoryId: $categoryId
    openingTimeId: $openingTimeId
    closingTimeId: $closingTimeId
  ) {
    ...BeachBarBase
  }
}
