mutation UpdateProduct(
  $productId: ID!
  $name: String
  $description: String
  $categoryId: ID
  $price: Float
  $maxPeople: Int
  $minFoodSpending: Float
  $imgUrl: URL
) {
  updateProduct(
    productId: $productId
    name: $name
    description: $description
    categoryId: $categoryId
    price: $price
    maxPeople: $maxPeople
    minFoodSpending: $minFoodSpending
    imgUrl: $imgUrl
  ) {
    ...ProductBase
  }
}
