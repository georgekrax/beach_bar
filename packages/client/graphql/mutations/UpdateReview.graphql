mutation UpdateReview(
  $id: ID!
  $ratingValue: Int
  $visitTypeId: ID
  $monthId: ID
  $positiveComment: String
  $negativeComment: String
  $body: String
  $answer: String
) {
  updateReview(
    id: $id
    ratingValue: $ratingValue
    visitTypeId: $visitTypeId
    monthId: $monthId
    positiveComment: $positiveComment
    negativeComment: $negativeComment
    body: $body
    answer: $answer
  ) {
    id
    ratingValue
    positiveComment
    negativeComment
    body
    answer
    updatedAt
    timestamp
    votes {
      id
      user {
        id
      }
      type {
        id
        value
      }
    }
    beachBar {
      id
      name
      # location {
      #   formattedLocation
      # }
    }
    visitType {
      id
      name
    }
    month {
      id
      value
    }
  }
}
