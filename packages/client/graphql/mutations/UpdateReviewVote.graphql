mutation UpdateReviewVote($reviewId: ID!, $upvote: Boolean, $downvote: Boolean) {
  updateReviewVote(reviewId: $reviewId, upvote: $upvote, downvote: $downvote) {
    id
    ratingValue
    votes {
      id
      user {
        id
      }
      type {
        id
        value
      }
    }
  }
}
