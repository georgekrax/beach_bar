mutation AddCartProduct(
  $cartId: ID!
  $productId: ID!
  $quantity: Int
  $date: Date!
  $people: Int!
  $startTimeId: ID!
  $endTimeId: ID!
) {
  addCartProduct(
    cartId: $cartId
    productId: $productId
    quantity: $quantity
    date: $date
    people: $people
    startTimeId: $startTimeId
    endTimeId: $endTimeId
  ) {
    id
    quantity
    people
    product {
      id
      name
    }
  }
}
