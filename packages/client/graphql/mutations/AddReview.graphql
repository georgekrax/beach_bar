mutation AddReview(
  $beachBarId: ID!
  $paymentRefCode: String = null
  $ratingValue: Int!
  $visitTypeId: ID = null
  $monthId: ID = null
  $positiveComment: String = null
  $negativeComment: String = null
  $body: String = null
) {
  addReview(
    beachBarId: $beachBarId
    paymentRefCode: $paymentRefCode
    ratingValue: $ratingValue
    visitTypeId: $visitTypeId
    monthId: $monthId
    positiveComment: $positiveComment
    negativeComment: $negativeComment
    body: $body
  ) {
    id
  }
}
