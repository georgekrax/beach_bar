fragment BeachBarBase on BeachBar {
  id
  name
  slug
  thumbnailUrl
  description
  avgRating
  displayRegardlessCapacity
  contactPhoneNumber
  hidePhoneNumber
  zeroCartTotal
  hasCompletedSignUp
  isActive
  displayRegardlessCapacity
}

fragment DetailsBeachBar on BeachBar {
  ...BeachBarBase
  category {
    id
    name
  }
  location {
    id
    address
    zipCode
    longitude
    latitude
    formattedLocation
    country {
      ...CountryBase
    }
    city {
      id
      name
    }
    region {
      id
      name
    }
  }
  features {
    quantity
    service {
      id
      name
      icon {
        id
        publicId
      }
    }
  }
  styles {
    id
    name
  }
  restaurants {
    id
  }
}

fragment SearchBeachBar on BeachBar {
  ...DetailsBeachBar
  reviews {
    id
  }
  payments {
    id
  }
  currency {
    id
    symbol
  }
}
