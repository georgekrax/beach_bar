fragment SearchInputValue on SearchInputValue {
  id
  publicId
  formattedValue
  country {
    ...CountryBase
  }
  city {
    id
    name
    country {
      ...CountryBase
    }
  }
  region {
    id
    name
    country {
      ...CountryBase
    }
  }
  beachBar {
    id
    name
    thumbnailUrl
    location {
      longitude
      latitude
      formattedLocation
      country {
        ...CountryBase
      }
      city {
        id
        name
      }
      region {
        id
        name
      }
    }
  }
}
