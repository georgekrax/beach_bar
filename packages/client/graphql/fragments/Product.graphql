fragment ProductBase on Product {
  id
  name
  description
  imgUrl
  price
  maxPeople
  minFoodSpending
  category {
    id
    components {
      quantity
      component {
        id
        name
        icon {
          id
          publicId
        }
      }
    }
  }
}

fragment ProductDetails on Product {
  ...ProductBase
  beachBar {
    id
    currency {
      id
      symbol
    }
  }
  reservationLimits {
    id
    from
    to
    limitNumber
  }
}
