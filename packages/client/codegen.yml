schema: "http://localhost:4000/graphql"
documents: "./graphql/**/*.graphql"
overwrite: true
generates:
  ./graphql/generated.ts:
    config:
      avoidOptionals: true
      immutableTypes: true
      maybeValue: T | undefined
      namingConvention:
        - transformUnderscore: false
      reactApolloVersion: 3
      withComponent: false
      withHOC: false
      withHooks: true
      scalars:
        URL: string
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
